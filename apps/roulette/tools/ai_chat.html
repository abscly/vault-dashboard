    <style>
        /* AIãƒãƒ£ãƒƒãƒˆå›ºæœ‰ã®ã‚¹ã‚¿ã‚¤ãƒ« */
        .chat-container {
            flex: 1;

        .typing-indicator.show {

        }

        .typing-indicator span {
            animation: blink 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 0.3;
            }

            50% {
                opacity: 1;
            }
        }

        /* å…¥åŠ›ã‚¨ãƒªã‚¢ */
        .input-area {
            display: flex;
            gap: 8px;
            padding: 8px 0 4px;
        }

        .input-area textarea {
            flex: 1;
            background: var(--bg-card);
            border: 1px solid rgba(124, 58, 237, 0.2);

            padding: 10px 14px;

            font-family: var(--font);
            font-size: 0.85rem;

            outline: none;
            min-height: 42px;
            max-height: 120px;
        }

        .input-area textarea:focus {

        }

        .send-btn {
            width: 42px;

            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent), #6d28d9);
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .send-btn:hover {
            transform: scale(1.08);
        }

        .send-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        /* API Keyè¨­å®š */
        .api-setup {
            text-align: center;
            padding: 20px;
        }

        .api-setup input {
            width: 100%;

            background: var(--bg-card);
            border: 1px solid rgba(124, 58, 237, 0.2);
            border-radius: 10px;
            color: var(--text);
            font-family: var(--font);
            font-size: 0.85rem;
            margin: 12px 0;
            outline: none;
        }

        .api-setup input:focus {
            border-color: var(--accent);
        }

        /* ãƒ¢ãƒ‡ãƒ«é¸æŠ */
        .model-select {
            display: flex;
            gap: 6px;
            padding: 0 0 4px;
        }

        .model-option {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.7rem;
            background: var(--bg-card);
            border: 1px solid rgba(124, 58, 237, 0.2);
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.2s;
        }

        .model-option.active {
            color: var(--accent-bright);
            border-color: var(--accent);
            background: rgba(124, 58, 237, 0.1);
        }

        .header-actions {

        .icon-btn {

            border-radius: 50%;

            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .icon-btn:hover {
            background: var(--bg-card-hover);
            color: var(--text);
        }
    </style>
</head>

<body>
    <div class="app">
        <!-- ãƒ˜ãƒƒãƒ€ãƒ¼ -->
        <header class="tool-header">
            <a href="../index.html" class="back-btn">â†</a>
            <h1 class="tool-title">ğŸ¤– AIãƒãƒ£ãƒƒãƒˆ</h1>
            <div class="header-actions">
                <button class="icon-btn" onclick="clearChat()" title="å±¥æ­´ã‚¯ãƒªã‚¢">ğŸ—‘ï¸</button>
                <button class="icon-btn" onclick="showApiSetup()" title="APIè¨­å®š">âš™ï¸</button>
            </div>
        </header>

        <!-- API Keyè¨­å®šç”»é¢ -->
        <div class="api-setup" id="apiSetup" style="display:none;">
            <div class="info-card">
                <p class="info-card-title">ğŸ”‘ Gemini API Key è¨­å®š</p>
                <p style="font-size:0.8rem;color:var(--text-muted);margin-bottom:8px;">
                    <a href="https://aistudio.google.com/apikey" target="_blank"

                </p>
                <input type="password" id="apiKeyInput" placeholder="AIza..." autocomplete="off">
                <button class="btn btn-primary" onclick="saveApiKey()" style="width:100%;margin-top:4px;">
                    ä¿å­˜ã—ã¦ãƒãƒ£ãƒƒãƒˆé–‹å§‹
                </button>
            </div>
        </div>

        <!-- ãƒãƒ£ãƒƒãƒˆãƒ¡ã‚¤ãƒ³ -->
        <div class="chat-container" id="chatContainer" style="display:none;">
            <!-- ãƒ¢ãƒ‡ãƒ«é¸æŠ -->
            <div class="model-select" id="modelSelect">
                <span class="model-option active" data-model="gemini-2.0-flash">âš¡ Flash</span>
                <span class="model-option" data-model="gemini-2.0-flash-thinking-exp">ğŸ§  Thinking</span>
                <span class="model-option" data-model="gemini-1.5-pro">ğŸ’ Pro</span>
            </div>

            <!-- ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚¨ãƒªã‚¢ -->
            <div class="messages" id="messages">
                <div class="message system">AIãƒãƒ£ãƒƒãƒˆã¸ã‚ˆã†ã“ãï¼ä½•ã§ã‚‚èã„ã¦ãã ã•ã„ã€‚</div>
            </div>

            <!-- ã‚¿ã‚¤ãƒ”ãƒ³ã‚°ã‚¤ãƒ³ã‚¸ã‚±ãƒ¼ã‚¿ãƒ¼ -->
            <div class="typing-indicator" id="typing">
                è€ƒãˆä¸­<span>.</span><span>.</span><span>.</span>
            </div>

            <!-- å…¥åŠ›ã‚¨ãƒªã‚¢ -->
            <div class="input-area">
                <textarea id="userInput" placeholder="ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å…¥åŠ›..." rows="1" onkeydown="handleKey(event)"></textarea>
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">â¤</button>
            </div>
        </div>
    </div>

    <script>
        // ===== è¨­å®š =====
        const STORAGE_KEY = 'abscl_gemini_api_key';
        const HISTORY_KEY = 'abscl_chat_history';
        let currentModel = 'gemini-2.0-flash';
        let chatHistory = [];
        let isProcessing = false;

        // DOM
        const apiSetup = document.getElementById('apiSetup');
        const chatContainer = document.getElementById('chatContainer');
        const messagesEl = document.getElementById('messages');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const typingEl = document.getElementById('typing');

        // ===== åˆæœŸåŒ– =====
        function init() {
            const key = localStorage.getItem(STORAGE_KEY);
            if (key) {
                showChat();
                loadHistory();
            } else {
                apiSetup.style.display = 'block';
            }

            // ãƒ¢ãƒ‡ãƒ«é¸æŠã‚¤ãƒ™ãƒ³ãƒˆ
            document.querySelectorAll('.model-option').forEach(el => {
                el.addEventListener('click', () => {
                    document.querySelectorAll('.model-option').forEach(e => e.classList.remove('active'));
                    el.classList.add('active');
                    currentModel = el.dataset.model;
                });
            });

            // ãƒ†ã‚­ã‚¹ãƒˆã‚¨ãƒªã‚¢è‡ªå‹•ãƒªã‚µã‚¤ã‚º
            userInput.addEventListener('input', () => {
                userInput.style.height = 'auto';
                userInput.style.height = Math.min(userInput.scrollHeight, 120) + 'px';
            });
        }

        // ===== API Keyç®¡ç† =====
        function saveApiKey() {
            const key = document.getElementById('apiKeyInput').value.trim();
            if (!key || !key.startsWith('AIza')) {
                alert('æœ‰åŠ¹ãªAPI Keyã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ï¼ˆAIza...ã§å§‹ã¾ã‚‹ï¼‰');
                return;
            }
            localStorage.setItem(STORAGE_KEY, key);
            showChat();
        }

        function showApiSetup() {
            apiSetup.style.display = 'block';
            chatContainer.style.display = 'none';
            document.getElementById('apiKeyInput').value = localStorage.getItem(STORAGE_KEY) || '';
        }

        function showChat() {
            apiSetup.style.display = 'none';
            chatContainer.style.display = 'flex';
            userInput.focus();
        }

        // ===== ãƒãƒ£ãƒƒãƒˆå±¥æ­´ =====
        function loadHistory() {
            try {
                const saved = localStorage.getItem(HISTORY_KEY);
                if (saved) {
                    chatHistory = JSON.parse(saved);
                    chatHistory.forEach(msg => addMessageEl(msg.role, msg.text, false));
                }
            } catch (e) { chatHistory = []; }
        }

        function saveHistory() {
            // æœ€æ–°20ä»¶ã®ã¿ä¿å­˜
            const toSave = chatHistory.slice(-20);
            localStorage.setItem(HISTORY_KEY, JSON.stringify(toSave));
        }

        function clearChat() {
            if (!confirm('ãƒãƒ£ãƒƒãƒˆå±¥æ­´ã‚’ã‚¯ãƒªã‚¢ã—ã¾ã™ã‹ï¼Ÿ')) return;
            chatHistory = [];
            localStorage.removeItem(HISTORY_KEY);
            messagesEl.innerHTML = '<div class="message system">å±¥æ­´ã‚’ã‚¯ãƒªã‚¢ã—ã¾ã—ãŸã€‚</div>';
        }

        // ===== ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸æ“ä½œ =====
        function addMessageEl(role, text, animate = true) {
            const div = document.createElement('div');
            div.className = `message ${role}`;

            if (role === 'ai') {
                // Markdownã£ã½ã„ãƒ‘ãƒ¼ã‚¹ï¼ˆã‚·ãƒ³ãƒ—ãƒ«ç‰ˆï¼‰
                div.innerHTML = parseMarkdown(text);
            } else {
                div.textContent = text;
            }

            if (!animate) div.style.animation = 'none';
            messagesEl.appendChild(div);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        function parseMarkdown(text) {
            return text
                .replace(/```(\w+)?\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>')
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.+?)\*/g, '<em>$1</em>')
                .replace(/\n/g, '<br>');
        }

        // ===== ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸é€ä¿¡ =====
        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text || isProcessing) return;

            const apiKey = localStorage.getItem(STORAGE_KEY);
            if (!apiKey) {
                showApiSetup();
                return;
            }

            isProcessing = true;
            sendBtn.disabled = true;
            userInput.value = '';
            userInput.style.height = 'auto';

            // ãƒ¦ãƒ¼ã‚¶ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤º
            addMessageEl('user', text);
            chatHistory.push({ role: 'user', text });

            // ã‚¿ã‚¤ãƒ”ãƒ³ã‚°è¡¨ç¤º
            typingEl.classList.add('show');

            try {
                // Gemini API å‘¼ã³å‡ºã—ï¼ˆREST APIç›´æ¥ï¼‰
                const contents = chatHistory.map(msg => ({
                    role: msg.role === 'user' ? 'user' : 'model',
                    parts: [{ text: msg.text }]
                }));

                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/${currentModel}:generateContent?key=${apiKey}`,
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents,
                            generationConfig: {
                                temperature: 0.8,
                                topP: 0.95,
                                maxOutputTokens: 4096
                            }
                        })
                    }
                );

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error.message);
                }

                const aiText = data.candidates?.[0]?.content?.parts?.[0]?.text || 'ï¼ˆå¿œç­”ãªã—ï¼‰';
                addMessageEl('ai', aiText);
                chatHistory.push({ role: 'ai', text: aiText });
                saveHistory();

            } catch (error) {
                addMessageEl('ai', `âŒ ã‚¨ãƒ©ãƒ¼: ${error.message}`);
            } finally {
                typingEl.classList.remove('show');
                isProcessing = false;
                sendBtn.disabled = false;
                userInput.focus();
            }
        }

        // Enterã§é€ä¿¡ã€Shift+Enterã§æ”¹è¡Œ
        function handleKey(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        // ===== èµ·å‹• =====
        init();
    </script>
</body>
